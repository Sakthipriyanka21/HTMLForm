<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
        <div id="registration" style="text-align: center;">
            <h1>Registration Form</h1>
            <form action="thank.html">

                <table align="center">
                    <tr>
                        <td ><label for="first_name"><b>First Name:</b></label></b></td>
                        <td><input type="text" name="first_name" required></td>
                    </tr>


                    <tr>
                        <td><label for="last_name"><b>Last Name:</b></label></b></td>
                        <td><input type="text" name="last_name" required></td>
                    </tr>

                    <tr>
                        <td><label for="gender"><b>Gender      :</b></label></b></td>
                        <td><select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select></td>
                    <tr>
                    
                    <tr>
                        <td><label for="email"><b>E-Mail</b></label></b></td>
                        <td><input type="email" name="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="password"><b>Password:</b></label></b></td>
                        <td><input type="password" name="password" required></td>
                    </tr>

                    
                        <td><label for="birthdate"><b>Date of Birth:</b></label></td>
                        <td><input type="date" id="birthdate" name="birthdate" required></td>
                        
                    </tr>

                    <tr>
                        <td><label for="mobile"><b>Mobile Number:</b></label></td>
                        <td><input type="text" id="mobile" name="mobile" required></td>
                    </tr>
                
                </table>
                <br>
                <center><input type="submit" value=REGISTER></center>
            </form>
        </div>
        
    
    
</body>
</html>
